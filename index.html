<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Story+Script&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <h1>SUM OF TWO VARIABLES</h1>
        <form>
            <label for="FirNum">First Number</label>
            <br>
            <input type="number" id="FirNum">
            <br>
            <label for="SecNum">Second Number</label>
            <br>
            <input type="number" id="SecNum">
            <p id="par">The Sum of=</p>
            <button type="button" class="btn btn-primary" onclick="SUM()" id="Calc">Calcutate</button>
            <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>

        </form>
    </div>

    <script>
        function SUM() {
            let value1= document.getElementById("FirNum").value;
            let value2= document.getElementById("SecNum").value;
            let prod= Number(value1) + Number(value2)

            document.getElementById("par").innerHTML="The Sum of=" +prod
        }
    </script>


</body>
</html>
